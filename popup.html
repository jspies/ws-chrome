<!doctype html>
<html>
  <head>
    <title>WildStar Addon Manager for Beta</title>
    <link rel="stylesheet" href="popup.css"></link>

    <script src="jquery.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="header">
      <h2>WildStar Addons</h2>

      <div class="prepop-messages">
        <p>To use this you must have the beta forums up in your current tab and be logged in.</p>
        <p>No addons found. Please go to the Addon UI Forum</p>
      </div>
    </div>
  
    <form id="search-form" action="#">
      <div id="search-term-wrapper">
        <input type="text" name="filter" id="search-term" />
        <button id="search-submit" class="search-submit">Search</button>
      </div>
      <ul class="sorters">
        <li><a class="sort-by active" href="#" data-sort-by="name">Sort by Name</a></li>
        <li><a class="sort-by" href="#" data-sort-by="newest">Sort by Newest Comment</a></li>
      </ul>
    </form>
    

    <div class="postpop-messages">
      Found <span id="num-addons">0</span> Addons
    </div>

    <ul id="addons">
    </ul>
    
  </body>
</html>
